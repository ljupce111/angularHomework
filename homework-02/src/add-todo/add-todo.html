<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" type="text" formControlName="title" />
    <div class="error" *ngIf="title?.invalid && (title?.touched || submitted)">
      <small *ngIf="title?.errors?.['required']">Title is required</small>
      <small *ngIf="title?.errors?.['minlength']">Minimum 3 characters</small>
      <small *ngIf="title?.errors?.['maxlength']">Maximum 50 characters</small>
    </div>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" formControlName="description"></textarea>
    <div class="error" *ngIf="description?.invalid && (description?.touched || submitted)">
      <small *ngIf="description?.errors?.['required']">Description is required</small>
      <small *ngIf="description?.errors?.['minlength']">Minimum 10 characters</small>
    </div>
  </div>

  <div class="form-group">
    <label for="status">Status</label>
    <select id="status" formControlName="status">
      <option value="pending">Pending</option>
      <option value="in-progress">In Progress</option>
      <option value="completed">Completed</option>
    </select>
  </div>

  <button type="submit" [disabled]="form.invalid">Add Todo</button>
</form>
